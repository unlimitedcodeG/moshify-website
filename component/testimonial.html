<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body style="padding: 5rem">
        <div class="card testimonial">
            <div class="grid grid--1x2">
                <div class="testimonial__image">
                    <img src="images/testimonial.jpg" alt="A happy, smilling customer" />
                    <span class="icon-container icon-container--accent">
                        <svg class="icon icon--white icon--small">
                            <use xlink:href="images/sprite.svg#quotes"></use>
                        </svg>
                    </span>
                </div>

                <blockquote class="quote">
                    <p class="quote__text">
                        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Rem placeat molestiae deleniti
                        sapiente maxime natus, doloremque, quod accusamus voluptate aspernatur ut facere quo eligendi
                        suscipit consequuntur nobis aliquid quisquam quos?
                    </p>
                </blockquote>
            </div>
        </div>
    </body>
</html>
